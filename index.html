<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <!--HEADING-->

    <h1>Guess the number</h1>

    <!--GAME AREA-->

    <div id="game-area">

        <div id="gameHeading">
            <h3>I am thinking of a number between 1-100.</h3>
            <h3>Can you guess it?</h3>
        </div>

        <!--DIV CONTAINER-->

        <div id="container">

            <div id="leftArea" class="grid">

                <button data-type="buttons" id="btn--Start">Start</button>
                <select id="difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>


                </select>

            </div>

            <div id="centerArea" class="grid">
                <input type="text" placeholder="Num" id="guessArea"><br>
                <button data-type="buttons" id="btn--Guess">Guess!</button>
            </div>

            <div id="rightArea" class="grid">
                <p>Time left: <span id="timeLeft">60</span></p>
            </div>

        </div>

        <!--BOTTOM AREA-->

        <div id="bottomArea">
            <p id="highLow"></p>
            <p>No. of Guesses: <span id="numGuesses">0</span></p>
            <p id="numGuessed"></p>
            <button id="btn--Restart">Restart</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
