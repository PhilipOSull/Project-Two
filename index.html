<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Guess the Number!</title>
</head>

<body>

    <main>

        <!--HEADING-->
        <div id="heading-container">
            <div id="main-heading">
                <h1>Guess the number <i class="fas fa-sort-numeric-down"></i></h1>
            </div>
        </div>
        <!--GAME AREA-->

        <div id="game-area" class="container">

            <div id="game-heading">
                <p>I am thinking of a number between 1-100.</p>
                <p>Can you guess it?</p>
            </div>

            <div class="grid">

                <div id="left-area">


                    <select id="difficulty">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <div id="btn-start" class="hvr-grow">
                        <div><i class="fas fa-play-circle fa-3x"></i>
                            <p>Play!</p>
                        </div>
                    </div>

                </div>

                <div id="center-area">
                    <input type="text" placeholder="Num" id="guess-area"><br>
                    <button id="btn-guess" class="hvr-grow">GUESS<i class="fas fa-exclamation"></i></button>
                </div>

                <div id="right-area">
                    <p><span id="hour-glass"><i class="fas fa-hourglass-start"></i></span> Time
                        left: <span id="time-left">60</span></p>
                </div>

            </div>

            <!--BOTTOM AREA-->

            <div id="bottom-area">
                <p id="high-low">Press the Play button to start!</p>
                <p>Number of guesses used: <span id="num-guesses">0</span></p>
                <p id="num-guessed">Your guessed numbers are: </p>
                <div>
                    <button class="hvr-grow" id="btn-new-game"><i class="far fa-reply"></i> NEW GAME</button>

                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
